<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo SWF - Estilo Archive.org</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    #controls button {
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    ruffle-player {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Controles -->
  <div id="controls">
    <button id="fullscreenBtn">ðŸ”² Fullscreen</button>
    <button id="soundToggleBtn">ðŸ”‡ Toggle Sound</button>
  </div>

  <!-- Player Ruffle -->
  <ruffle-player id="player"></ruffle-player>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = document.getElementById("player");
    const rufflePlayer = ruffle.createPlayer();
    player.replaceWith(rufflePlayer);

    // Troque aqui pelo seu jogo SWF
    rufflePlayer.load(".swf");

    // Fullscreen
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        rufflePlayer.requestFullscreen();
      }
    });

    // Som
    let muted = false;
    document.getElementById("soundToggleBtn").addEventListener("click", () => {
      muted = !muted;
      rufflePlayer.setMuted(muted);
    });
  </script>
</body>
</html>
