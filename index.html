<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo SWF em Tela Cheia</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <object
      data="Min Hero Flash File.swf"
      type="application/x-shockwave-flash"
      width="100%"
      height="100%">
      <param name="allowFullScreen" value="true" />
      <param name="wmode" value="direct" />
      Seu navegador não suporta conteúdo em Flash.
    </object>
  </div>
</body>
</html>
